<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>

    <div id="datos">
        <h2>Datos personales obligatorios a completar</h2>

        <br>
        <form action="encuesta.html" method="post">
            <label for="nombre-usuario"> Nombre </label>
            <input type="text" placeholder="ingrese nombre" id="nombre-usuario" required> <br>

            <label for="apellido-usuario">Apellido</label>
            <input type="text" placeholder="ingrese apellido" id="apellido-usuario" required><br>
            <label for="DNI-usuario">DNI</label>
            <input type="number" placeholder="ingrese DNI" id="DNI-usuario" required> <br>

            <label for="email-usuario"> Email </label>
            <input type="email" placeholder="ingrese email" id="email-usuario" required><br>
            <input type="submit" value="Enviar">
        </form>
        <hr>
    </div>
</body>

</html>
