<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta</title>
    <link rel="stylesheet" href="estiloencuesta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    

</html>
<div class="container">
    <div id="encuesta">
        <h3 class="text-center">Encuesta</h3>
        <form  method="get" action="pag3.html">
            <div class="mb-3">
                <label for="anos-trabajo" class="form-label">¿Hace cuántos años trabajas para ITC?</label>
                <select id="anos-trabajo" class="form-select">
                    <option value="1 a 2 años">1 a 2 años</option>
                    <option value="2 a 3 años">2 a 3 años</option>
                    <option value="3 a 6 años">3 a 6 años</option>
                    <option value="6 a 10 años">6 a 10 años</option>
                    <option value="10 a 15 años">10 a 15 años</option>
                    <option value="15 años o mas">15 años o más</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sector-empresa-usuario" class="form-label">¿En qué sector de la empresa te desarrollas? (especifique)</label>
                <input type="text" class="form-control" placeholder="Campo obligatorio" id="sector-empresa-usuario" required>
            </div>

            <div class="mb-3">
                <label for="crecimiento-profesional" class="form-label">¿Consideras que estás creciendo profesionalmente?</label>
                <select id="crecimiento-profesional" class="form-select">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="espacio-trabajo" class="form-label">¿Tu espacio de trabajo es suficientemente confortable?</label>
                <select id="espacio-trabajo" class="form-select">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="podria mejorar">Podría mejorar</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="equipos-sistemas" class="form-label">¿Tu organización te ha proporcionado los equipos y/o sistemas necesarios para que sea fácil desarrollar tu trabajo?</label>
                <select id="equipos-sistemas" class="form-select">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="libertad-trabajo" class="form-label">¿En qué medida sientes que tienes la libertad de decidir cómo realizar tu trabajo?</label>
                <select id="libertad-trabajo" class="form-select">
                    <option value="completa libertad">Completa libertad</option>
                    <option value="bastante libertad">Bastante libertad</option>
                    <option value="poca libertad">Poca libertad</option>
                    <option value="ninguna libertad">Ninguna libertad</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="comunicacion-abierta" class="form-label">¿Crees que existe una comunicación abierta entre todos los equipos, niveles, áreas, departamentos, etc.?</label>
                <select id="comunicacion-abierta" class="form-select">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="historia-organizacion" class="form-label">¿Conoces la historia de tu organización?</label>
                <select id="historia-organizacion" class="form-select">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sentimiento-equipo" class="form-label">¿Dirías que en tu organización todo el mundo se siente parte del mismo equipo?</label>
                <select id="sentimiento-equipo" class="form-select">
                    <option value="todos">Todos</option>
                    <option value="la gran mayoria">La gran mayoría</option>
                    <option value="la minoria">La minoría</option>
                    <option value="nadie">Nadie</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="sugerencia-usuario" class="form-label">Por último, ¿Te gustaría dejar alguna sugerencia para mejorar nuestro lugar de trabajo?</label>
                <input type="text" class="form-control" placeholder="Campo obligatorio" id="sugerencia-usuario" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>

<!-- ============foter=========== -->


            <footer class="w-100 d-flex align-items-center justify-content-center flex-wrap">
    <p class="fs-5 px-3 pt-3">ITC Soluciones</p>
    <div id="iconos">
        <a href="https://www.instagram.com/itcs.a"><i class="bi bi-instagram"></i></a>
        <a href="https://ar.linkedin.com/company/itc-soluciones"><i class="bi bi-linkedin"></i></a>
    </div>
            </footer>
    </div>
</div>

</body>
